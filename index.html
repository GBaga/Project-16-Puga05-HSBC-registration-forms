  <main>
    <h1>Welcome</h1>
    <p class="h1-description">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit.
      Quam duis vitae curabitur amet, fermentum lorem.
    </p>
    <form action="/submit" method="post">

      <div class="name-box">

        <div class="input-box">
          <label for="first-name">
            <div class="label-star">
              First name
              <img class="icon-required" src="../HSBC-registration-forms/assets/images/icon-required.svg"
                alt="icon-required">
            </div>
            <input type="text" name="first-name" class="first-name input-row" id="first-name" placeholder="Your name">
            <!-- placeholder icon as the background in css style -->
          </label>
        </div>
        <div class="input-box">
          <label for="last-name">
            <div class="label-star">
              Last name
              <img class="icon-required" src="../HSBC-registration-forms/assets/images/icon-required.svg"
                alt="icon-required">
            </div>
            <input type="text" name="last-name" class="last-name input-row" id="last-name" placeholder="Your last name">
            <!-- placeholder icon as the background in css style -->
          </label>
        </div>

      </div>

      <div class="input-box">
        <label for="email">
          <div class="label-star">
            E-mail
            <img class="icon-required" src="../HSBC-registration-forms/assets/images/icon-required.svg"
              alt="icon-required">
          </div>
          <input type="email" name="email" class="email input-row" id="email" placeholder="yourmail@gmail.com">
          <!-- placeholder icon as the background in css style -->
        </label>
      </div>
      <div class="input-box">
        <label for="password">
          <div class="label-star">
            Password
            <img class="icon-required" src="../HSBC-registration-forms/assets/images/icon-required.svg"
              alt="icon-required">
          </div>
          <input type="password" name="password" class="password input-row" id="password" placeholder="**********">
          <!-- placeholder icon as the background in css style -->
        </label>
      </div>
      <div class="input-box">
        <label for="city">
          <div class="label-star">
            City
          </div>
          <select class="input-row city" id="city" name="city">
            <option value="" disabled selected>Select city</option>
            <option value="Tbilisi">Tbilisi</option>
            <option value="Kutaisi">Kutaisi</option>
            <option value="Batumi">Batumi</option>
          </select>
        </label>
      </div>
      <div class="input-box">
        <label for="birthday">
          <div class="label-star">
            Birthday
          </div>
          <input type="date" name="birthday" class="birthday input-row" id="birthday" placeholder="DD / MM / YYYY">
          <!-- placeholder icon as the background in css style -->
        </label>
      </div>
      <div class="input-box">
        <label for="nationality">
          <div class="label-star">
            Nationality
          </div>
          <select class="input-row nationality" id="nationality" name="nationality">
            <option value="" disabled selected>Your nationality</option>
            <option value="USA">USA</option>
            <option value="Georgia">Georgia</option>
            <option value="UK">UK</option>
          </select>
        </label>
      </div>

      <span>
        <input type="checkbox" name="remember-me" class="checkbox">
        <div>Lorem ipsum dolor sit amet, consectetur adipiscing
          elit. <strong>Gravida eget ultricies </strong>pharetra scelerisque duis cursus.</div>
      </span>
      <button type="submit">Enter</button>

    </form>


  </main>

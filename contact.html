      <ul>

        <li><a href="./password.html">Forget Password</a></li>

  <main>

    <h1>Contact</h1>
    <p class="h1-description">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit.
      Quam duis vitae curabitur amet, fermentum lorem.
    </p>
    <form action="/submit" method="post">

      <div class="name-box">
        <div class="input-box">
          <label for="first-name">
            <div class="label-star">
              First name
              <img class="icon-required" src="./assets/images/icon-required.svg" alt="icon-required">
            </div>
            <input type="text" name="first-name" class="first-name input-row" id="first-name" placeholder="Your name">
            <!-- placeholder icon as the background in css style -->
          </label>
        </div>
        <div class="input-box">
          <label for="last-name">
            <div class="label-star">
              Last name
              <img class="icon-required" src="./assets/images/icon-required.svg" alt="icon-required">
            </div>
            <input type="text" name="last-name" class="last-name input-row" id="last-name" placeholder="Your last name">
            <!-- placeholder icon as the background in css style -->
          </label>
        </div>
      </div>

      <div class="input-box">
        <label for="email">
          <div class="label-star">
            E-mail
            <img class="icon-required" src="./assets/images/icon-required.svg" alt="icon-required">
          </div>
          <input type="email" name="email" class="email input-row" id="email" placeholder="yourmail@gmail.com">
          <!-- placeholder icon as the background in css style -->
        </label>
      </div>

      <div class="input-box">
        <label for="phone">
          <div class="label-star">
            Phone
          </div>
          <select class="input-row phone" id="phone" name="phone">
            <option value="" disabled selected>+1 (555) 000-0000</option>
            <option value="USA">+2</option>
            <option value="Georgia">+995</option>
            <option value="UK">+32</option>
          </select>
        </label>
      </div>

      <div class="input-box">
        <label for="message">
          <div class="label-star">
            Message
            <img class="icon-required" src="./assets/images/icon-required.svg" alt="icon-required">
          </div>
          <textarea class="input-row" id="textarea" name="message" placeholder="Your message"></textarea>
        </label>
      </div>

      <button type="submit">Enter</button>

    </form>

  </main>

  <footer>
    <div class="attribution">
      <p>

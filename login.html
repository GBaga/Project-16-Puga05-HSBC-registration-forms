<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/login-style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/icon-hsbc.png">
  <title>Puga 05 | HSBC Registration Forms</title>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="./index.html">Welcome</a></li>
      </ul>
      <ul>
        <li><a href="./login.html">Login</a></li>
      </ul>
      <ul>
        <li><a href="./card.html">Credit Card</a></li>
      </ul>
      <ul>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
      <ul>
        <li><a href="./password.html">Forget Password</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Login</h1>
    <p class="h1-description">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit.
      Quam duis vitae curabitur amet, fermentum lorem.
    </p>
    <form action="/submit" method="post">
      <div class="icons-container">
        <a href="#" class="icon">
          <img src="./assets/images/icon-apple.svg" alt="icon-apple">
        </a>
        <a href="#" class="icon">
          <img src="./assets/images/icon-facebook.svg" alt="icon-facebook">
        </a>
        <a href="#" class="icon">
          <img src="./assets/images/icon-google.svg" alt="icon-google">
        </a>
      </div>

      <div class="line-box">
        <hr class="line">
        <p class="or">OR</p>
        <hr class="line">
      </div>

      <div class="input-container">
        <div class="input-box email-row">
          <label for="email">
            <div class="label-star">
              E-mail
            </div>
            <input type="email" name="email" class="email" id="email" placeholder="yourmail@gmail.com">
            <!-- placeholder icon as the background in css style -->
          </label>
        </div>
        <div class="input-box">
          <label for="password">
            <div class="label-star">
              Password
            </div>
            <input type="password" name="password" class="password" id="password" placeholder="**********">
            <!-- placeholder icon as the background in css style -->
          </label>
        </div>

        <span>
          <input type="checkbox" name="remember-me" class="checkbox"> <strong>Remember me</strong>
        </span>
        <a href="./password.html">Forgot password?</a>
      </div>

      <button type="submit">Enter</button>

    </form>

  </main>

  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://puga.ge/" target="_blank">Frontend Mentor & <strong>Puga</strong></a>
      </p>
      <p>
        Coded by <a href="https://www.linkedin.com/in/goga-bagauri-16145344/">Goga Bagauri</a>
      </p>
    </div>
  </footer>
</body>

</html>
